<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        // Array
        const birds = ['sparrow', 'pigeons', 'parrot', 'bat', 'kingfisher']
        console.log(birds);

        // Push()
        const fruits = ['mango', 'banana', 'grapes', 'pineapple']
        console.log('Before push :', fruits);
        fruits.push('strawberry')
        console.log('After push :', fruits);

        // Pop()
        const planets = ["moon", "venus", "mars", "sun"];
        console.log(planets);
        planets.pop();
        console.log(planets);

        //length
        const animals = ['elephant', 'dog', 'cow', 'goat', 'chimpanzee']
        console.log(animals . length);

        //
        const students = ['sakshi', 'mona', 'komii', 'prati', 'nikii']
        console.log(students [2]);











    </script>
</body>

</html>
