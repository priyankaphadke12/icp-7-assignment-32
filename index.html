<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        // Array
        const birds = ['sparrow', 'pigeons', 'parrot', 'bat', 'kingfisher']
        console.log(birds);

        // Push()
        const fruits = ['mango', 'banana', 'grapes', 'pineapple']
        console.log('Before push :', fruits);
        fruits.push('strawberry')
        console.log('After push :', fruits);

        // Pop()
        const planets = ["moon", "venus", "mars", "sun"];
        console.log(planets);
        planets.pop();
        console.log(planets);

        //length
        const animals = ['elephant', 'dog', 'cow', 'goat', 'chimpanzee']
        console.log(animals.length);

        //indexof
        const students = ['sakshi', 'mona', 'komii', 'prati', 'nikii']
        console.log(students[2]);

        //shift()
        const trees = ["stone pine", "spruce", "maple", "oak", "palm", "cherry"]
        console.log(trees);
        trees.shift()
        console.log(trees);

        //unshift
        const subjects = ["CN", "PM", "EP", "AC", "PDC"]
        console.log(subjects);
        subjects.unshift("DS", "OOP")
        console.log(subjects);

        //Splice (insert element)
        const coursename = ['datastructure', 'web development', 'c langauge', 'python', 'c++', 'cloud']
        console.log(coursename);
        coursename.splice(1, 2, 'BHMS', 'MBBS')
        console.log(coursename);

        // (delete element)
        const notebookname = ['classmate', 'cosmos', 'sundaram', 'sudarshan']
        console.log(notebookname);
        notebookname.splice(0, 1)
        console.log(notebookname);

        //sort (ascending order)
        const flowers = ["Rose", "Tulip", "jasmine", "daisy","Lotus","Mogra"]
        flowers.sort()
        console.log(flowers);

        //(descending order)
        const flowers1 = ["Rose", "Tulip", "jasmine", "daisy","Lotus","Mogra"]
        flowers1.sort().reverse()
        console.log(flowers1);
















    </script>
</body>

</html>
